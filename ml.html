<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Portfolio - Saumik Dana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns of equal width */
        gap: 10px; /* Space between images */
    }
    .grid-item{
        width: 100%;
    }
    </style>  
</head>
<body>
    <header>
    <img src="saumik.jpg" alt="Profile Picture of Saumik Dana" class="profile-pic">
    <div class="header-text">
    <h1>Machine Learning Concepts</h1>
    </div>
    <img src="mltrading.webp" alt="Machine Learning Trading Visual" class="profile-pic-right">
    </header>
    
    <main class="grid-container">
        <img src="ml_images/bias_variance.png" alt="Bias Variance" class="grid-item" width="800" height="auto">
        <img src="ml_images/lasso_ridge.png" alt="Lasso Ridge" class="grid-item">
        <img src="ml_images/cross_validation.png" alt="Cross Validation" class="grid-item" width="auto" height="600">
        <img src="ml_images/multi_collinearity.png" alt="Multi Collinearity" class="grid-item">
        <img src="ml_images/curse.png" alt="Curse" class="grid-item">
        <img src="ml_images/sgd_bgd.png" alt="SGD BGD" class="grid-item">
        <img src="ml_images/gen_dis.png" alt="General Discrimination" class="grid-item">
        <img src="ml_images/techniques.png" alt="Techniques" class="grid-item">
        <img src="ml_images/gradient_descent.png" alt="Gradient Descent" class="grid-item">
        <img src="ml_images/tuning.png" alt="Tuning" class="grid-item">
        <img src="ml_images/gradient_vanishing_exploding.png" alt="Gradient Vanishing Exploding" class="grid-item">
    </main>

    <footer>
    <p>Copyright Â© 2023 by Saumik Dana</p>
    </footer>

</body>
</html>
