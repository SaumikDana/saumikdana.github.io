<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simplified Portfolio - Saumik Dana</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<style>
.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns of equal width */
    gap: 10px; /* Space between images */
}
.grid-item{
    width: 100%;
}

.video-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin: 20px 0;
}

.video-row video {
    width: 100%;
    max-width: 500px; /* Adjust this for larger/smaller videos */
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* For mobile responsiveness */
@media (max-width: 768px) {
    .video-row video {
        max-width: 100%;
    }
}
</style>  
</head>
<body>
<header>
<img src="saumik.jpg" alt="Profile Picture of Saumik Dana" class="profile-pic">
<div class="header-text">
<h1>Machine Learning Concepts</h1>
</div>
<img src="ml_images/ml.webp" alt="Machine Learning Trading Visual" class="profile-pic-right">
</header>
<div class="video-row">
<video controls><source src="gradient_descent_beale.mp4" type="video/mp4"></video>
<video controls><source src="gradient_descent_rastrigin.mp4" type="video/mp4"></video>
<video controls><source src="gradient_descent_rosenbrock.mp4" type="video/mp4"></video>
</div>
<footer>
<p>Copyright Â© 2023 by Saumik Dana</p>
</footer>
</body>
</html>
