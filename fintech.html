<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Saumik Dana</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- MathJax -->
    <script>
    MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #f8fafc;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #667eea;
        }

        h2 {
            font-size: 2rem;
            margin: 3rem 0 2rem 0;
            color: #764ba2;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            color: #4a5568;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .option-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .option-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        /* Algorithm Cards */
        .algorithm-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .algorithm-card {
            border: 2px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
        }

        .algorithm-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .algorithm-header h3 {
            font-size: 1.3rem;
            margin: 0 0 0.5rem 0;
        }

        .algorithm-steps {
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            background: #f8fafc;
        }

        .step {
            margin: 0.5rem 0;
            display: flex;
            align-items: flex-start;
        }

        .bullet {
            color: #667eea;
            font-weight: bold;
            margin-right: 0.5rem;
            min-width: 1rem;
        }

        .nested-level-1 { margin-left: 1.5rem; }
        .nested-level-2 { margin-left: 3rem; }
        .nested-level-3 { margin-left: 4.5rem; }

        .keyword {
            color: #764ba2;
            font-weight: 600;
        }

        .emphasis {
            color: #059669;
            font-weight: 600;
        }

        /* Black-Scholes Section */
        .bs-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .bs-subtitle {
            text-align: center;
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .bs-step {
            background: #f8fafc;
            border-left: 6px solid #667eea;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 5px;
            position: relative;
        }

        .bs-step-number {
            position: absolute;
            top: -15px;
            left: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .math-display {
            background: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
            font-size: 1.1rem;
        }

        .big-idea {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }

        .final-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            margin: 3rem 0;
        }

        /* Portfolio Theory */
        .toc {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .toc h3 {
            color: #1e40af;
            margin-top: 0;
        }

        .toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .toc li {
            margin: 0.5rem 0;
        }

        .toc a {
            color: #1d4ed8;
            text-decoration: none;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .comparison-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .comparison-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .comparison-table tr:nth-child(even) {
            background: #f8fafc;
        }

        .highlight {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .example-box {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .key-points {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 5px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .problem-box {
            background: #fef2f2;
            border: 1px solid #ef4444;
            border-radius: 5px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .options-grid,
            .algorithm-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }

        .continuation-section {
           margin-top: 2rem;
           padding-top: 1.5rem;
           border-top: 2px dashed #667eea;
        }
        
        .continuation-section h4 {
           color: #2d3748;
           font-size: 1.2rem;
           margin: 0 0 1.5rem 0;
           font-weight: 600;
        }
        
        .continuation-steps {
           counter-reset: step-counter;
        }
        
        .continuation-step {
           counter-increment: step-counter;
           margin: 1.5rem 0;
           padding: 1.5rem;
           background: #f8fafc;
           border-radius: 8px;
           border-left: 4px solid #667eea;
           position: relative;
        }
        
        .continuation-step::before {
           content: counter(step-counter);
           position: absolute;
           left: -15px;
           top: 15px;
           background: #667eea;
           color: white;
           width: 30px;
           height: 30px;
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           font-weight: bold;
           font-size: 0.9rem;
        }
        
        .step-title {
           font-weight: 600;
           color: #2d3748;
           font-size: 1rem;
           margin-bottom: 0.5rem;
        }
        
        .step-content {
           color: #4a5568;
           line-height: 1.6;
        }
        
        .sub-step {
           margin: 0.5rem 0;
           margin-left: 1rem;
           color: #64748b;
        }    

        .original-mse {
            background: #e8f4f8;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .original-mse h2 {
            margin-top: 0;
            color: #2980b9;
        }
        
        .split-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .split-section:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .best-split {
            background: #fff3cd;
            border: 3px solid #ff6b6b;
            position: relative;
        }
        
        .best-split::before {
            content: "🔴 BEST SPLIT";
            position: absolute;
            top: -15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .split-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .group {
            background: white;
            border-left: 4px solid #3498db;
            margin: 10px 0;
            padding: 10px 15px;
        }
        
        .weighted-mse {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .information-gain {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
            color: #155724;
        }
        
        .best-split .information-gain {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            font-size: 16px;
        }
        
        .result {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .result h3 {
            color: #0c5460;
            margin-bottom: 10px;
        }
        
        .math {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .nav-link {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #2c3e50;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Options Trading & Machine Learning</h1>

        <!-- Navigation -->
        <div class="nav-container">
        <a href="tree.html" class="nav-link">🚀 Tree Methods</a>
        <a href="swap.html" class="nav-link">🚀 Variance & Gamma Swaps</a>
        </div>
        
        <div class="options-grid">
            
            <div class="option-card">
                <h3>Volatility Smile & Skew</h3>
                <img src="smile_skew.png" alt="Volatility Smile" class="option-image">
            </div>
            
            <div class="option-card">
                <h3>Delta Analysis</h3>
                <img src="options_delta.png" alt="Options Delta" class="option-image">
            </div>
            
            <div class="option-card">
                <h3>Moneyness Distribution</h3>
                <img src="options_moneyness.png" alt="Options Moneyness" class="option-image">
            </div>
            
            <div class="option-card">
                <h3>Smile Skew Delta</h3>
                <img src="smile_skew_delta.png" alt="Smile Skew Delta" class="option-image">
            </div>
            
        </div>

        <div style="text-align: center; margin: 3rem 0;">
            <h3>Complex Strategies</h3>
            <img src="straddle_strangle.png" alt="Straddle Strangle" style="width: 80%; max-width: 800px; border-radius: 8px;">
        </div>

        <div class="options-grid">
            <div class="option-card">
                <h3>Iron Condor</h3>
                <img src="condor.png" alt="Iron Condor" class="option-image">
            </div>
            
            <div class="option-card">
                <h3>Butterfly Spread</h3>
                <img src="butterfly.png" alt="Butterfly Spread" class="option-image">
            </div>
        </div>

    </div>
</body>
</html>
