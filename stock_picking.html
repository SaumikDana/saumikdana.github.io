<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Portfolio - Saumik Dana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        .main-content {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
        }
        .custom-image {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .text-content {
            flex: 1;
            max-width: 600px;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .custom-image,
            .text-content {
                max-width: 100%;
            }
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>  
</head>
<body>
    <header>
        <img src="saumik.jpg" alt="Profile Picture of Saumik Dana" class="profile-pic">
        <div class="header-text">
            <h1>Multiple Factor Strategy for Stock Picking</h1>
            <a href="https://github.com/SaumikDana/Stock_Selector" target="_blank" class="github-link">GitHub Repository</a>
        </div>
        <img src="stock_picking.webp" alt="Stock Picking Strategy" class="profile-pic-right">
    </header>
    <nav>
        <a href="fintech.html" class="tablinks">Financial Engineering Concepts</a>
        <a href="ml.html" class="tablinks">Machine Learning Concepts</a>
    </nav>

    <main>
        <div class="main-content">
            <section>
                <h2 class="section-title">Vertical Spread</h2>
                <img src="vertical_spread.png" alt="Vertical Spread" class="custom-image">
            </section>
            <section>
                <h2 class="section-title">Back/Ratio Spread</h2>
                <img src="back_spread.png" alt="Back Spread" class="custom-image">
            </section>
            <section>
                <h2 class="section-title">Condor</h2>
                <img src="condor.png" alt="Condor" class="custom-image">
            </section>
            <section>
                <h2 class="section-title">Volatility Trades</h2>
                <img src="vol_trades.png" alt="Vol Trades" class="custom-image">
            </section>
            <section>
                <h2 class="section-title">Iron Condor</h2>
                <img src="iron_condor.png" alt="Iron Condor" class="custom-image">
            </section>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2023 by Saumik Dana</p>
    </footer>
</body>
</html>
